<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Østerdølenes Klatreklubb Oslo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .nav {
            background-color: #1a365d;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            transition: opacity 0.3s;
        }

        .nav a:hover {
            opacity: 0.8;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            color: white;
            padding-top: 60px;
        }

        .main-sections {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0;
            height: 100vh;
        }

        .section-link {
            position: relative;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }

        .section-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.3);
            transition: background 0.3s;
        }

        .section-link:hover::before {
            background: rgba(0,0,0,0.5);
        }

        .section-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .section-content h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .section-content p {
            font-size: 1.1rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s;
        }

        .section-link:hover .section-content p {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .main-sections {
                grid-template-columns: 1fr;
            }
            
            .section-link {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="index.html" class="logo">ØK Oslo</a>
            <div class="nav-links">
                <a href="om-oss.html">Om oss</a>
                <a href="aktiviteter.html">Aktiviteter</a>
                <a href="galleri.html">Galleri</a>
                <a href="medlemskap.html">Medlemskap</a>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>Østerdølenes Klatreklubb</h1>
            <p>Fra klatreveggen til fjelltoppene</p>
        </div>
    </header>

    <main class="main-sections">
        <a href="aktiviteter.html" class="section-link" style="background-image: url('/api/placeholder/800/800')">
            <div class="section-content">
                <h2>Aktiviteter</h2>
                <p>Ukentlig klatring og turer</p>
            </div>
        </a>
        <a href="galleri.html" class="section-link" style="background-image: url('/api/placeholder/800/800')">
            <div class="section-content">
                <h2>Galleri</h2>
                <p>Øyeblikk fra vegg og fjell</p>
            </div>
        </a>
        <a href="om-oss.html" class="section-link" style="background-image: url('/api/placeholder/800/800')">
            <div class="section-content">
                <h2>Om oss</h2>
                <p>Vår historie og visjon</p>
            </div>
        </a>
        <a href="medlemskap.html" class="section-link" style="background-image: url('/api/placeholder/800/800')">
            <div class="section-content">
                <h2>Bli medlem</h2>
                <p>Join the club</p>
            </div>
        </a>
    </main>
</body>
</html>
