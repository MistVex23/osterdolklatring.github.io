<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleri - KÃ˜IL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-gradient: linear-gradient(145deg, #1a1f25 0%, #232830 100%);
            --nav-bg: rgba(28, 32, 38, 0.95);
            --primary: #3494e6;
            --accent: #ec6ead;
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.7);
            --dropdown-bg: rgba(28, 32, 38, 0.85);
            --blur-strength: 10px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --card-bg: rgba(28, 32, 38, 0.85);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-gradient);
            min-height: 100vh;
            padding-top: 140px;
        }

        /* Navigation Styling */
        .nav {
            background: var(--nav-bg);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(var(--blur-strength));
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
                       0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding-left: 2rem;
        }

        .logo-container {
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo-main {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            transition: var(--transition);
        }

        .logo-main .title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: 1px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-sub {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .nav-links {
            display: flex;
            padding: 0.75rem 0;
            gap: 2rem;
            align-items: center;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            padding: 0.5rem 0;
            display: block;
            transition: var(--transition);
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            transition: var(--transition);
            opacity: 0;
        }

        .nav-link:hover::after {
            width: 100%;
            opacity: 1;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background: var(--dropdown-bg);
            min-width: 240px;
            border-radius: 8px;
            backdrop-filter: blur(var(--blur-strength));
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
                       0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .nav-item:hover .dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            display: block;
            padding: 0.75rem 1.25rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition);
            border-left: 3px solid transparent;
        }

        .dropdown-item:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
            border-left-color: var(--primary);
            padding-left: 1.5rem;
        }

        /* Main content styling */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            padding-bottom: 4rem;
            min-height: calc(100vh - 140px);
        }

        .section {
            margin-bottom: 3rem;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 12px;
            backdrop-filter: blur(var(--blur-strength));
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
        }

        .section:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        /* Gallery Specific Styling */
        .gallery-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .filter-button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .filter-button.active {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .gallery-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 1;
            cursor: pointer;
            transform-origin: center;
            transition: var(--transition);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .gallery-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            opacity: 0;
            transition: var(--transition);
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1100;
            padding: 2rem;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
        }

        .modal-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
        }

        .modal-caption {
            color: white;
            text-align: center;
            margin-top: 1rem;
            font-size: 1.1rem;
        }

        .modal-close {
            position: absolute;
            top: -2rem;
            right: -2rem;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            transition: var(--transition);
        }

        .modal-close:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 2rem;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            transition: var(--transition);
        }

        .modal-prev {
            left: -75px;
        }

        .modal-next {
            right: -75px;
        }

        .modal-nav:hover {
            background: rgba(255,255,255,0.2);
        }

        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .scale-in {
            animation: scaleIn 0.3s ease-out;
        }

        @keyframes scaleIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            body {
                padding-top: 120px;
            }
            
            .main-content {
                padding: 1rem;
                padding-bottom: 4rem;
                min-height: calc(100vh - 120px);
            }

            .nav-container {
                padding-left: 1rem;
            }

            .nav-links {
                padding: 0.5rem 0;
                gap: 1rem;
                flex-wrap: wrap;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }

            .modal-content {
                width: 100%;
            }

            .modal-nav {
                width: 40px;
                height: 40px;
                font-size: 1.5rem;
            }

            .modal-prev {
                left: 1rem;
            }

            .modal-next {
                right: 1rem;
            }
        }

        @media (max-width: 380px) {
            .nav-container {
                padding-left: 0.75rem;
            }

            .logo-main .title {
                font-size: 1.25rem;
            }

            .logo-sub {
                font-size: 0.75rem;
            }
        }
    </style>
