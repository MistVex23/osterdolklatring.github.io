<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Om oss - KØIL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-gradient: linear-gradient(145deg, #1a1f25 0%, #232830 100%);
            --nav-bg: rgba(28, 32, 38, 0.95);
            --primary: #3494e6;
            --accent: #ec6ead;
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.7);
            --dropdown-bg: rgba(28, 32, 38, 0.85);
            --blur-strength: 10px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --card-bg: rgba(28, 32, 38, 0.85);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-gradient);
            min-height: 100vh;
            padding-top: 140px;
        }

        /* Navigasjon styling */
        .nav {
            background: var(--nav-bg);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(var(--blur-strength));
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
                       0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding-left: 2rem;
        }

        .logo-container {
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo-main {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            transition: var(--transition);
        }

        .logo-main .title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: 1px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-sub {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .nav-links {
            display: flex;
            padding: 0.75rem 0;
            gap: 2rem;
            align-items: center;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            padding: 0.5rem 0;
            display: block;
            transition: var(--transition);
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            transition: var(--transition);
            opacity: 0;
        }

        .nav-link:hover::after {
            width: 100%;
            opacity: 1;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background: var(--dropdown-bg);
            min-width: 240px;
            border-radius: 8px;
            backdrop-filter: blur(var(--blur-strength));
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
                       0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .nav-item:hover .dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            display: block;
            padding: 0.75rem 1.25rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition);
            border-left: 3px solid transparent;
        }

        .dropdown-item:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
            border-left-color: var(--primary);
            padding-left: 1.5rem;
        }

        /* Hovedinnhold styling */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Diskret tilbakeknapp */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            padding: 0.5rem 0.75rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition);
            border-radius: 4px;
            opacity: 0.7;
        }

        .back-button:hover {
            color: var(--text-primary);
            opacity: 1;
            transform: translateX(-3px);
        }

        .back-button i {
            font-size: 0.8rem;
        }

        .section {
            margin-bottom: 3rem;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 12px;
            backdrop-filter: blur(var(--blur-strength));
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
        }

        .section:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .highlight-box {
            background: linear-gradient(145deg, var(--primary), var(--accent));
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 3rem;
            color: white;
            text-align: center;
        }

        .highlight-box h2 {
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .values-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .values-list li {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            display: flex;
            align-items: center;
            transition: var(--transition);
        }

        .values-list li:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .values-list li::before {
            content: '→';
            margin-right: 10px;
            color: var(--primary);
        }

        .contact-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .contact-category {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            backdrop-filter: blur(var(--blur-strength));
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
        }

        .contact-category:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .category-title {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        .contact-list {
            list-style: none;
        }

        .contact-list li {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
        }

        .contact-list li:last-child {
            border-bottom: none;
        }

        .contact-list li i {
            color: var(--accent);
            width: 20px;
            text-align: center;
        }

        .contact-list li:hover {
            padding-left: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            body {
                padding-top: 120px;
            }
            
            .main-content {
                padding: 1rem;
            }

            .nav-container {
                padding-left: 1rem;
            }

            .nav-links {
                padding: 0.5rem 0;
                gap: 1rem;
                flex-wrap: wrap;
            }

            .contact-section {
                grid-template-columns: 1fr;
            }

            .values-list {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 380px) {
            .nav-container {
                padding-left: 0.75rem;
            }

            .logo-main .title {
                font-size: 1.25rem;
            }

            .logo-sub {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav" role="navigation">
        <div class="nav-container">
            <div class="logo-container">
                <a href="index.html" class="logo-main">
                    <span class="title">KØIL</span>
                    <span class="logo-sub">Klatregruppa i Østerdølenes Idrettslag</span>
                </a>
            </div>
            <div class="nav-links">
                <div class="nav-item">
                    <a href="om-oss.html" class="nav-link">Om oss</a>
                </div>
                <div class="nav-item">
                    <a href="aktiviteter.html" class="nav-link">Aktiviteter</a>
                </div>
                <div class="nav-item">
                    <a href="galleri.html" class="nav-link">Galleri</a>
                </div>
                <div class="nav-item">
                    <a href="#" class="nav-link">Medlemskap</a>
                    <div class="dropdown">
                        <a href="bli-medlem.html" class="dropdown-item">Bli medlem</a>
                        <a href="fasiliteter.html" class="dropdown-item">Våre fasiliteter</a>
                        <a href="tilbud.html" class="dropdown-item">Dette kan vi tilby deg</a>
                        <a href="webshop.html" class="dropdown-item">Webshop</a>
                        <a href="regler.html" class="dropdown-item">Regler og retningslinjer</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="gallery-filters">
            <button class="filter-button active" data-filter="all">Alle</button>
            <button class="filter-button" data-filter="klatring">Klatring</button>
            <button class="filter-button" data-filter="topptur">Topptur</button>
            <button class="filter-button" data-filter="sosialt">Sosialt</button>
        </div>

        <div class="gallery-grid" id="gallery">
            <!-- Bilder legges til via JavaScript -->
        </div>
    </main>

    <!-- Modal for bildegalleri -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <img class="modal-image" id="modalImage">
            <div class="modal-caption" id="modalCaption"></div>
        </div>
    </div>

    <script>
        // Galleribilder
        const galleryImages = [
            {
                src: '/api/placeholder/800/800',
                alt: 'Innendørs buldring',
                title: 'Ukentlig buldring',
                category: 'klatring'
            },
            {
                src: '/api/placeholder/800/800',
                alt: 'Topptur Sogndal',
                title: 'Vintersamling i Sogndal',
                category: 'topptur'
            },
            {
                src: '/api/placeholder/800/800',
                alt: 'Klatring på Kolsås',
                title: 'Utendørs klatring',
                category: 'klatring'
            },
            {
                src: '/api/placeholder/800/800',
                alt: 'Topptur på ski',
                title: 'På vei mot toppen',
                category: 'topptur'
            }
        ];

        // Generer galleri
        const gallery = document.getElementById('gallery');
        
        function createGalleryItems() {
            gallery.innerHTML = '';
            galleryImages.forEach(img => {
                const item = document.createElement('div');
                item.className = `gallery-item ${img.category}`;
                item.innerHTML = `
                    <img src="${img.src}" alt="${img.alt}">
                    <div class="gallery-overlay">
                        <h3>${img.title}</h3>
                    </div>
                `;
                gallery.appendChild(item);

                // Legg til click event for modal
                item.onclick = () => {
                    openModal(img);
                };
            });
        }

        createGalleryItems();

        // Filtrering
        document.querySelectorAll('.filter-button').forEach(button => {
            button.addEventListener('click', () => {
                const filter = button.dataset.filter;
                
                // Oppdater active state på knapper
                document.querySelectorAll('.filter-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                button.classList.add('active');

                // Filtrer bilder
                document.querySelectorAll('.gallery-item').forEach(item => {
                    if (filter === 'all' || item.classList.contains(filter)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });

        // Modal funksjonalitet
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const modalCaption = document.getElementById('modalCaption');
        const closeBtn = document.querySelector('.modal-close');

        function openModal(img) {
            modal.style.display = "flex";
            modalImg.src = img.src;
            modalCaption.textContent = img.title;
        }

        closeBtn.onclick = () => {
            modal.style.display = "none";
        }

        modal.onclick = (e) => {
            if (e.target === modal) {
                modal.style.display = "none";
            }
        }

        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    document.getElementById('navLinks').classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
