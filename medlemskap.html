<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medlemskap - KØIL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reset og base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            line-height: 1.6;
            color: #ffffff;
            background-color: #1E1E1E;
            min-height: 100vh;
        }

        /* Header og hovednavigasjon */
        .nav {
            background-color: #333333;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 10px rgba(0, 255, 157, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Oppdatert kompakt logo-container */
        .logo-container {
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(0, 255, 157, 0.1);
        }

        /* Oppdatert logo styling */
        .logo-main {
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-main:hover {
            color: #00FF9D;
        }

        .logo-sub {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            display: inline-block;
            margin-left: 0.5rem;
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        /* Oppdatert hovedmeny */
        .nav-links {
            display: flex;
            padding: 0.4rem 1rem;
            position: relative;
            align-items: center;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            color: #ffffff;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.3rem 0.8rem;
            display: block;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: #00FF9D;
        }

        /* Dropdown styling */
        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #333333;
            min-width: 220px;
            border-radius: 4px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(0, 255, 157, 0.1);
        }

        .nav-item:hover .dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            display: block;
            padding: 0.6rem 1rem;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 0.85rem;
        }

        .dropdown-item:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background-color: #00FF9D;
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .dropdown-item:hover {
            background-color: #2a2a2a;
            padding-left: 1.2rem;
        }

        .dropdown-item:hover:before {
            transform: scaleY(1);
        }

        /* Hovedinnhold */
        .main-content {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 1rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logo-container {
                padding: 0.4rem 0.8rem;
            }

            .logo-main {
                font-size: 1.1rem;
            }

            .logo-sub {
                font-size: 0.75rem;
                max-width: 150px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .nav-links {
                padding: 0.3rem;
                justify-content: space-between;
                flex-wrap: wrap;
                gap: 0.2rem;
            }

            .nav-link {
                padding: 0.3rem 0.5rem;
                font-size: 0.85rem;
            }

            .dropdown {
                right: 0;
                left: auto;
                width: 180px;
            }

            .dropdown-item {
                padding: 0.6rem 1rem;
                font-size: 0.85rem;
            }

            .nav-item.active .dropdown {
                display: block;
            }
        }

        /* Ekstra liten skjerm */
        @media (max-width: 380px) {
            .logo-sub {
                display: none;
            }

            .nav-link {
                padding: 0.2rem 0.4rem;
                font-size: 0.8rem;
            }
            
            .dropdown {
                width: 160px;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <div class="logo-container">
                <a href="index.html" class="logo-main">
                    KØIL
                    <span class="logo-sub">Klatregruppa i Østerdølenes Idrettslag</span>
                </a>
            </div>
            <div class="nav-links">
                <div class="nav-item">
                    <a href="om-oss.html" class="nav-link">Om oss</a>
                </div>
                <div class="nav-item">
                    <a href="aktiviteter.html" class="nav-link">Aktiviteter</a>
                </div>
                <div class="nav-item">
                    <a href="galleri.html" class="nav-link">Galleri</a>
                </div>
                <div class="nav-item">
                    <a href="#" class="nav-link" onclick="return false;">Medlemskap</a>
                    <div class="dropdown">
                        <a href="bli-medlem.html" class="dropdown-item">Bli medlem</a>
                        <a href="fasiliteter.html" class="dropdown-item">Våre fasiliteter</a>
                        <a href="tilbud.html" class="dropdown-item">Dette kan vi tilby deg</a>
                        <a href="webshop.html" class="dropdown-item">Webshop</a>
                        <a href="regler.html" class="dropdown-item">Regler og retningslinjer</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <!-- Tom main-seksjon -->
    </main>

    <script>
        // Mobile menu handling
        if (window.innerWidth <= 768) {
            const membershipLink = document.querySelector('.nav-item:last-child .nav-link');
            
            membershipLink.addEventListener('click', (e) => {
                e.preventDefault();
                const parentItem = e.target.closest('.nav-item');
                document.querySelectorAll('.nav-item').forEach(item => {
                    if (item !== parentItem) {
                        item.classList.remove('active');
                    }
                });
                parentItem.classList.toggle('active');
            });
        }

        document.querySelectorAll('.dropdown-item').forEach(link => {
            link.addEventListener('click', (e) => {
                if (window.innerWidth <= 768) {
                    link.closest('.nav-item').classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
