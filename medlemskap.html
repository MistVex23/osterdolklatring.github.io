<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KØIL - Modern Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-gradient: linear-gradient(145deg, #1a1f25 0%, #232830 100%);
            --nav-bg: rgba(28, 32, 38, 0.95);
            --primary: #3494e6;
            --accent: #ec6ead;
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.7);
            --dropdown-bg: rgba(28, 32, 38, 0.85);
            --blur-strength: 10px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-gradient);
            min-height: 100vh;
        }

        .nav {
            background: var(--nav-bg);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(var(--blur-strength));
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.1),
                0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding-left: 2rem;
        }

        .logo-container {
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo-main {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            transition: var(--transition);
            position: relative;
        }

        .logo-main .title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: 1px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: var(--transition);
        }

        .logo-sub {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 400;
            transition: var(--transition);
        }

        .logo-main:hover .title {
            text-shadow: 0 0 20px rgba(52, 148, 230, 0.5);
        }

        .logo-main:hover .logo-sub {
            color: var(--text-primary);
        }

        .nav-links {
            display: flex;
            padding: 0.75rem 0;
            gap: 2rem;
            align-items: center;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            padding: 0.5rem 0;
            display: block;
            transition: var(--transition);
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            transition: var(--transition);
            opacity: 0;
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .nav-link:hover::after {
            width: 100%;
            opacity: 1;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background: var(--dropdown-bg);
            min-width: 240px;
            border-radius: 8px;
            backdrop-filter: blur(var(--blur-strength));
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.1),
                0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        .nav-item:hover .dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            display: block;
            padding: 0.75rem 1.25rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition);
            position: relative;
            border-left: 3px solid transparent;
        }

        .dropdown-item:not(:last-child) {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .dropdown-item:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
            border-left-color: var(--primary);
            padding-left: 1.5rem;
        }

        /* Fokustilstander */
        .nav-link:focus,
        .dropdown-item:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary);
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .nav-container {
                padding-left: 1rem;
            }

            .logo-container {
                padding: 0.75rem 0;
            }

            .nav-links {
                padding: 0.5rem 0;
                gap: 1rem;
                flex-wrap: wrap;
            }

            .dropdown {
                right: 0;
                left: auto;
            }
        }

        @media (max-width: 380px) {
            .nav-container {
                padding-left: 0.75rem;
            }

            .logo-main .title {
                font-size: 1.25rem;
            }

            .logo-sub {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>

                    <span class="logo-sub">Klatregruppa i Østerdølenes Idrettslag</span>
                </a>
            </div>
            <div class="nav-links">
                <div class="nav-item">
                    <a href="om-oss.html" class="nav-link">Om oss</a>
                </div>
                <div class="nav-item">
                    <a href="aktiviteter.html" class="nav-link">Aktiviteter</a>
                </div>
                <div class="nav-item">
                    <a href="galleri.html" class="nav-link">Galleri</a>
                </div>
                <div class="nav-item">
                    <a href="#" class="nav-link">Medlemskap</a>
                    <div class="dropdown">
                        <a href="bli-medlem.html" class="dropdown-item">Bli medlem</a>
                        <a href="fasiliteter.html" class="dropdown-item">Våre fasiliteter</a>
                        <a href="tilbud.html" class="dropdown-item">Dette kan vi tilby deg</a>
                        <a href="webshop.html" class="dropdown-item">Webshop</a>
                        <a href="regler.html" class="dropdown-item">Regler og retningslinjer</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
